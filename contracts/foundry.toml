[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
]

[rpc_endpoints]
megaeth = "${MEGAETH_RPC_URL}"

[etherscan]
megaeth = { key = "${ETHERSCAN_API_KEY}", url = "https://megaeth.blockscout.com/api" }
